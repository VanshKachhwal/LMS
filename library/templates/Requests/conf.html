{% extends 'base.html' %}

{% load static %}
{% load lib_tags %}

{% block content %}
<center>
{% if message %}
<div class="alert alert-danger" role="alert">
  {{message}}
</div>
{% else %}
<p>{% block message %}{% endblock %}</p>
<form actions = "" method ="POST">
    {% csrf_token %}
    {% block cancel %}
    {% endblock %}
    <input type = "submit" name = "Yes I'm sure"> 
</form>
{% endif %}
</center>

{% endblock %}
