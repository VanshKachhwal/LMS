{% extends 'base.html' %}

{% block content %}
<center>
<form actions="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}" />
  {% for field in form %}
    <p>
      {{ field.label_tag }}
      {{ field }}<br> <small style="color: grey">{{ field.help_text|safe }}</small><br>
    </p>
  {% endfor %}
    <input type="submit" name = "Submit" value = "Save">
</form>
</center>
{% endblock %}
